<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/styles/myprofile.css}" type="text/css" />
    <link rel="icon" th:href="@{/styles/favicon.ico}"  type="images/x-icon">
    <title>Информация о пользователе</title>
</head>

<body>

<section class="hhhh">

    <div class="buttonprofile">

        <h1 class="yagodka">YAGONKAA.RU</h1>

        <img th:src="@{/styles/imageone.png}" alt="Корзина ягод" height="90%">
        <img th:src="@{/styles/imagetwo.png}" alt="Корзина ягод" height="90%">
        <img th:src="@{/styles/imagethree.png}" alt="Корзина ягод" height="90%">
        <img th:src="@{/styles/imagefour.png}" alt="Корзина ягод" height="90%">

        <ul class="ulnavmain">
            <li><a  th:href="@{/logout}">Выйти</a></li>
            <li><a th:href="@{/chats}">Сообщения</a></li>
            <li><a th:href="@{/myprofile}">Мой профиль</a></li>

        </ul>

    </div>

</section>



<div class="ulnav">
    <ul class="ulnav">

        <li><a th:href="@{/}">Все анкеты</a></li>
        <li><a th:href="@{/liked}">Понравившиеся</a></li>
        <li><a th:href="@{/main/mans}">Анкеты: мужчины</a></li>
        <li><a th:href="@{/main/womans}">Анкеты: женщины</a></li>
        <li><a th:href="@{/main/other}">Анкеты: другое</a></li>
        <li><a th:href="@{/site}">О сайте</a></li>

    </ul>
</div>






<section class="formmyprofile">
<h1 class="h1yourprofile">Ваш профиль</h1>

    <div class="imagemyprofile" th:object="${infouser}">
        <img class="myprofile" th:src="@{/images/{id}(id = ${infouser.image.id})}" height="350" alt="Фото пользователя">
    </div>


<form th:method="post" th:action="@{/myprofile}" class="forminput3" th:object="${infouser}" enctype="multipart/form-data">
    <div>
        <input type="hidden" th:field="*{id}" />
    </div>

    <div>
        <input type="hidden" th:field="*{image}" />
    </div>

    <div class="formdiv">
        <label for="nickname">Как вас зовут</label>
        <input type="text" th:field="*{nickname}" name="nickname" placeholder="" id="nickname" />
        <small class="form-text text-danger" th:each="elementErr : ${#fields.errors('nickname')}">Некорректные данные</small>
    </div>

    <div class="formdiv">
        <label for="gender">Ваш пол</label>
        <select th:field="*{gender}" name="gender" placeholder="" id="gender">
            <option value="мужской">мужской</option>
            <option value="женский">женский</option>
            <option value="другое">другое</option>
        </select>
        <small class="form-text text-danger" th:each="elementErr : ${#fields.errors('gender')}">Некорректные данные</small>
    </div>

    <div class="formdiv">
        <label for="age">Сколько вам лет</label>
        <input type="text" th:field="*{age}" name="age" placeholder="" id="age" />
        <small class="form-text text-danger" th:each="elementErr : ${#fields.errors('age')}">Некорректные данные</small>
    </div>

    <div class="formdiv">
        <label for="info">О себе</label>
        <textarea cols="30" rows="10" th:field="*{info}" class="textarea1" name="info" placeholder="О себе" id="info">

            </textarea>
    </div>

    <div class="formdiv">
        <label for="file1">Загрузить фото</label>
        <input type="file" name="file1" id="file1" />
    </div>


    <div>
        <input type="submit" value="Сохранить" />
    </div>
</form>



</body>

</html>
